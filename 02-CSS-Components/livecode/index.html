<!DOCTYPE html>
<html>

<head>
  <title>My beautiful card</title>
  <meta name="description" content="Livecode Le Wagon's front-end course day 2.">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="card--background">
      <div class="card">
        <p>PREMIUM</p>
        <div class="card--price">
          <p class="card--price__currency">$</p>
          <p>20</p>
          <p class="card--price__period">/mo</p>
        </div>
        <div class="card--plan">
          <div class="card--plan--rectangle"></div>
          <p>PLAN</p>
          <div class="card--plan--rectangle"></div>
        </div>
        <div class="card--containt">
          <p>50BG SSD</p>
          <p>Je sais pas</p>
          <p>c'est long un peu</p>
        </div>
        <div class="card--foot">
          <p>BUY NOW</p>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
